<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="table-one">
          <div class="row">
            <div class="bet bet00">00</div>
            <div class="bet bet0">0</div>
          </div>
          <div class="row">
            <div class="bet bet3">3</div>
            <div class="bet bet2">2</div>
            <div class="bet bet1">1</div>
          </div>
          <div class="row">
            <div class="bet bet6">6</div>
            <div class="bet bet5">5</div>
            <div class="bet bet4">4</div>
          </div>
          <div class="row">
            <div class="bet bet9">9</div>
            <div class="bet bet8">8</div>
            <div class="bet bet7">7</div>
          </div>
          <div class="row">
            <div class="bet bet12">12</div>
            <div class="bet bet11">11</div>
            <div class="bet bet10">10</div>
          </div>
          <div class="row">
            <div class="bet bet15">15</div>
            <div class="bet bet14">14</div>
            <div class="bet bet13">13</div>
          </div>
          <div class="row">
            <div class="bet bet18">18</div>
            <div class="bet bet17">17</div>
            <div class="bet bet16">16</div>
          </div>
          <div class="row">
            <div class="bet bet21">21</div>
            <div class="bet bet20">20</div>
            <div class="bet bet19">19</div>
          </div>
          <div class="row">
            <div class="bet bet24">24</div>
            <div class="bet bet23">23</div>
            <div class="bet bet22">22</div>
          </div>
          <div class="row">
            <div class="bet bet27">27</div>
            <div class="bet bet26">26</div>
            <div class="bet bet25">25</div>
          </div>
          <div class="row">
            <div class="bet bet30">30</div>
            <div class="bet bet29">29</div>
            <div class="bet bet28">28</div>
          </div>
          <div class="row">
            <div class="bet bet33">33</div>
            <div class="bet bet32">32</div>
            <div class="bet bet31">31</div>
          </div>
          <div class="row">
            <div class="bet bet36">36</div>
            <div class="bet bet35">35</div>
            <div class="bet bet34">34</div>
          </div>
          <div class="row">
            <div class="bet third-1">2-1</div>
            <div class="bet third-2">2-1</div>
            <div class="bet third-3">2-1</div>
          </div>
        </div>
        <div class="table-two">
          <div class="bet-edge dozen-1">1st 12</div>
          <div class="bet-edge dozen-2">2nd 12</div>
          <div class="bet-edge dozen-3">3rd 12</div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
