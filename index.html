<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="table-one">
          <div class="bet bet00">0</div>
          <div class="bet bet0">00</div>
          <div class="bet border-right"></div>
          <div class="bet bg-red">1</div>
          <div class="bet bg-black">2</div>
          <div class="bet bg-red table-right">3</div>
          <div class="bet bg-black">4</div>
          <div class="bet bg-red">5</div>
          <div class="bet bg-black table-right">6</div>
          <div class="bet bg-red">7</div>
          <div class="bet bg-black">8</div>
          <div class="bet bg-red table-right">9</div>
          <div class="bet bg-black">10</div>
          <div class="bet bg-black">11</div>
          <div class="bet bg-red table-right">12</div>
          <div class="bet bg-black">13</div>
          <div class="bet bg-red">14</div>
          <div class="bet bg-black table-right">15</div>
          <div class="bet bg-red">16</div>
          <div class="bet bg-black">17</div>
          <div class="bet bg-red table-right">18</div>
          <div class="bet bg-red">19</div>
          <div class="bet bg-black">20</div>
          <div class="bet bg-red table-right">21</div>
          <div class="bet bg-black">22</div>
          <div class="bet bg-red">23</div>
          <div class="bet bg-black table-right">24</div>
          <div class="bet bg-red">25</div>
          <div class="bet bg-black">26</div>
          <div class="bet bg-red table-right">27</div>
          <div class="bet bg-black">28</div>
          <div class="bet bg-black">29</div>
          <div class="bet bg-red table-right">30</div>
          <div class="bet bg-black">31</div>
          <div class="bet bg-red">32</div>
          <div class="bet bg-black table-right">33</div>
          <div class="bet bg-red">34</div>
          <div class="bet bg-black">35</div>
          <div class="bet bg-red table-right">36</div>
          <div class="bet column-third">2-1</div>
          <div class="bet column-third">2-1</div>
          <div class="bet column-third table-right border-right">2-1</div>
        </div>
        <div class="table-two">
          <div>
            <p class="bet-dozen">1st 12</p>
          </div>
          <div>
            <p class="bet-dozen">2nd 12</p>
          </div>
          <div>
            <p class="bet-dozen sidebet-bottom">3rd 12</p>
          </div>
        </div>
        <div class="table-three">
          <div>
            <p class="bet-half half-first">1 to 18</p>
          </div>
          <div>
            <p class="bet-half half-even">EVEN</p>
          </div>
          <div>
            <p class="bet-half half-red"></p>
          </div>
          <div>
            <p class="bet-half half-black"></p>
          </div>
          <div>
            <p class="bet-half half-odd">ODD</p>
          </div>
          <div>
            <p class="bet-half half-last sidebet-bottom">19 to 36</p>
          </div>
        </div>
        <div class="displayNumber">
          <div class="row"></div>
          <button class="bet-button">BET</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
