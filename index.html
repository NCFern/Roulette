<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="table-one">
          <div class="bet bet00">00</div>
          <div class="bet bet0">0</div>
          <div class="bet betNull"></div>
          <div class="bet bg-red bet1">1</div>
          <div class="bet bg-black bet2">2</div>
          <div class="bet bg-red table-right bet3">3</div>
          <div class="bet bg-black bet4">4</div>
          <div class="bet bg-red bet5">5</div>
          <div class="bet bg-black table-right bet6">6</div>
          <div class="bet bg-red bet7">7</div>
          <div class="bet bg-black bet8">8</div>
          <div class="bet bg-red table-right bet9">9</div>
          <div class="bet bg-black bet10">10</div>
          <div class="bet bg-black bet11">11</div>
          <div class="bet bg-red table-right bet12">12</div>
          <div class="bet bg-black bet13">13</div>
          <div class="bet bg-red bet14">14</div>
          <div class="bet bg-black table-right bet15">15</div>
          <div class="bet bg-red bet16">16</div>
          <div class="bet bg-black bet17">17</div>
          <div class="bet bg-red table-right bet18">18</div>
          <div class="bet bg-red bet19">19</div>
          <div class="bet bg-black bet20">20</div>
          <div class="bet bg-red table-right bet21">21</div>
          <div class="bet bg-black bet22">22</div>
          <div class="bet bg-red bet23">23</div>
          <div class="bet bg-black table-right bet24">24</div>
          <div class="bet bg-red bet25">25</div>
          <div class="bet bg-black bet26">26</div>
          <div class="bet bg-red table-right bet27">27</div>
          <div class="bet bg-black bet28">28</div>
          <div class="bet bg-black bet29">29</div>
          <div class="bet bg-red table-right bet30">30</div>
          <div class="bet bg-black bet31">31</div>
          <div class="bet bg-red bet32">32</div>
          <div class="bet bg-black table-right bet33">33</div>
          <div class="bet bg-red bet34">34</div>
          <div class="bet bg-black bet35">35</div>
          <div class="bet bg-red table-right bet36">36</div>
          <div class="bet third-1">2-1</div>
          <div class="bet third-2">2-1</div>
          <div class="bet third-3 table-right third-3">2-1</div>
        </div>
        <div class="table-two">
          <div class="bet-dozen dozen-1">1st 12</div>
          <div class="bet-dozen dozen-2">2nd 12</div>
          <div class="bet-dozen dozen-3">3rd 12</div>
        </div>
        <div class="table-three">
          <div class="bet-half half-first">1 to 18</div>
          <div class="bet-half half-even">EVEN</div>
          <div class="bet-half half-red"></div>
          <div class="bet-half half-black"></div>
          <div class="bet-half half-odd">ODD</div>
          <div class="bet-half half-last">19 to 36</div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
