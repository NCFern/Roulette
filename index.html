<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="table">
          <ul class="row">
            <li class="bet bet0">0</li>
            <li class="bet bet00">00</li>
          </ul>
          <ul class="row">
            <li class="bet bet1">1</li>
            <li class="bet bet2">2</li>
            <li class="bet bet3">3</li>
          </ul>
        </div>
        <ul class="row">
          <li class="bet bet4">4</li>
          <li class="bet bet5">5</li>
          <li class="bet bet6">6</li>
        </ul>
        <ul class="row">
          <li class="bet bet7">7</li>
          <li class="bet bet8">8</li>
          <li class="bet bet9">9</li>
        </ul>
        <ul class="row">
          <li class="bet bet10">10</li>
          <li class="bet bet11">11</li>
          <li class="bet bet12">12</li>
        </ul>
        <ul class="row">
          <li class="bet bet13">13</li>
          <li class="bet bet14">14</li>
          <li class="bet bet15">15</li>
        </ul>
        <ul class="row">
          <li class="bet bet16">16</li>
          <li class="bet bet17">17</li>
          <li class="bet bet18">18</li>
        </ul>
        <ul class="row">
          <li class="bet bet19">19</li>
          <li class="bet bet20">20</li>
          <li class="bet bet21">21</li>
        </ul>
        <ul class="row">
          <li class="bet bet22">22</li>
          <li class="bet bet23">23</li>
          <li class="bet bet24">24</li>
        </ul>
        <ul class="row">
          <li class="bet bet25">25</li>
          <li class="bet bet26">26</li>
          <li class="bet bet27">27</li>
        </ul>
        <ul class="row">
          <li class="bet bet28">28</li>
          <li class="bet bet29">29</li>
          <li class="bet bet30">30</li>
        </ul>
        <ul class="row">
          <li class="bet bet31">31</li>
          <li class="bet bet32">32</li>
          <li class="bet bet33">33</li>
        </ul>
        <ul class="row">
          <li class="bet bet34">34</li>
          <li class="bet bet35">35</li>
          <li class="bet bet36">36</li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
